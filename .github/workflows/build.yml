name: Build Linux AppImage

on:
  workflow_dispatch:

jobs:
  build-linux:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 20

      - run: npm install

      - run: npx electron-builder --linux --x64 -c.publish=never

      - uses: actions/upload-artifact@v4
        with:
          name: Linux-AppImage
          path: dist/*.AppImage